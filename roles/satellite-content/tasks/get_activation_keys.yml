---
# Create activation keys

  # Get all activation Keys
- name: Get list of all activation keys
  shell:
    cmd: 'hammer activation-key list --organization {{ initial_org }}'
  register: activation_keys

- debug:
    msg: "{{ activation_keys.stdout.[3] }}"

- set_fact:
    activation_keys_list: "{{  activation_keys.stdout[2].split('|') | lower }}"


    


    